<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        h1{background-color: pink;
        margin: 10px;
        padding: 10px;}
        div{
            display: flex;
            background-color: brown;
            width: 350px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div>
    <h1>One</h1>
    <h1>Two</h1>
    <h1>Three</h1>
    <h1>Four</h1>
    <h1>Five</h1>
    <h1>Six</h1>
    </div>
</body>
</html>
