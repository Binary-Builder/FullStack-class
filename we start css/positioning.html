<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p.pos{
            position: fixed;
            top: 30px;
            left: 5px;
            color: red;
        }
    h1{
        position: relative;
        left: 20px;
        color: black;
    }
        h2{
            position: relative;
            left: -30px;
            color: azure;
        }
    </style>
</head>
<body>
    <h1>relative 20px</h1>
    <h2>relative -30px</h2>
        <p class="pos"> Fixed Text </p>
</body>
</html>
