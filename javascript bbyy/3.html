<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function multiply()
    {
        var x=parseInt(document.getElementById("a").value);
        var  y=parseInt(document.getElementById("b").value);
        document.getElementById("c").value=x*y;
    }
</script>
</head>
<body>
    No1:<input type="text" id="a">
    <br>
    No2:<input type="text" id="b">
    <br>

    <input type="button" value="MULTIPLY" onclick="multiply()"><br>
    c<input type="text" id="c">
</body>
</html>
